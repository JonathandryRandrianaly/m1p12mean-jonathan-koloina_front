<main>
  <section class="section">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="card mb-3">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center flex-wrap">
                <h5 class="card-title m-0">Gestion des utilisateurs:</h5>

                <button class="btn btn-dark d-none d-sm-block" type="button" (click)="openEmployerDialog()">Ajouter Employer</button>

                <button class="btn btn-dark d-block d-sm-none" type="button" (click)="openEmployerDialog()">
                  <i class="bi bi-plus"></i>
                </button>
              </div>

              <hr>

              <div class="d-flex justify-content-end gap-2 mt-2 mb-3">
                <input matInput placeholder="Rechercher un employé..." [(ngModel)]="searchKey" (keyup)="applyFilter()" class="form-control w-auto">

                <div class="dropdown">
                  <button class="btn btn-outline-dark" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-filter"></i> Filtrer
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                    <li><label class="dropdown-item"><input type="checkbox"> Manager</label></li>
                    <li><label class="dropdown-item"><input type="checkbox"> Mécanicien</label></li>
                    <li><label class="dropdown-item"><input type="checkbox"> Client</label></li>
                  </ul>
                </div>
              </div>

              <div class="table-responsive">
                <table class="table table-hover">
                  <thead class="table-light">
                  <tr>
                    <th scope="col" class="text-nowrap">Id</th>
                    <th  (click)="sortData('id')" scope="col" class="text-nowrap" style="cursor: pointer;">
                      Nom
                      <mat-icon *ngIf="isSorted('id', 'asc')" class="sort-icon">arrow_upward</mat-icon>
                      <mat-icon *ngIf="isSorted('id', 'desc')" class="sort-icon">arrow_downward</mat-icon>
                    </th>
                    <th scope="col" class="text-nowrap">Rôle</th>
                    <th scope="col" class="text-nowrap">Status</th>
                    <th scope="col" class="text-nowrap text-center">Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let user of users">
                    <td class="text-nowrap">{{ user._id }}</td>
                    <td class="text-nowrap">{{ user.nom }}</td>
                    <td class="text-nowrap">{{ user.roles }}</td>
                    <td>
                      <span class="badge" [ngClass]="{
                        'bg-success': user.etat.libelle === 'Actif',
                        'bg-danger': user.etat.libelle === 'Inactive',
                        'bg-warning text-dark': user.etat.libelle === 'En attente'
                      }">{{ user.etat.libelle }}</span>
                    </td>
                    <td class="text-center">
                      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Options">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                          <mat-icon>mail_outline</mat-icon>
                          <span>Reenvoyer invitation</span>
                        </button>
                        <button mat-menu-item>
                          <mat-icon>edit</mat-icon>
                          <span>Modifier</span>
                        </button>
                        <button mat-menu-item>
                          <mat-icon>delete</mat-icon>
                          <span>Désactiver</span>
                        </button>
                      </mat-menu>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>

              <mat-paginator [length]="users.length"
                             [pageSize]="10"
                             [pageSizeOptions]="[5, 10, 25, 100]"
                             aria-label="Select page">
              </mat-paginator>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-loader *ngIf="loader"></app-loader>
