<main>
  <section class="section">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="card mb-3">
            <div class="card-body">
              <div class="container mx-auto p-4">
                <h1 class="text-2xl font-semibold mb-6">Liste des Factures</h1>

                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                  <div *ngFor="let facture of factures" class="card bg-white shadow-lg rounded-lg border p-4">
                    <div class="flex items-center justify-between">
                      <div class="text-xl font-semibold">{{ facture.numero }}</div>
                    </div>
                    <p class="mt-2 text-gray-600">
                      <strong>Date:</strong> {{ facture.date }}
                    </p>
                    <p class="mt-2 text-gray-800">
                      <i class="fa fa-dollar-sign mr-2"></i>{{ facture.montant }}
                    </p>

                    <!-- Affichage du statut -->
                    <p class="mt-2 flex justify-between items-center">
                      <!-- Affichage du statut -->
                      <span
                        class="inline-block py-1 px-3 text-sm font-semibold rounded-full"
                        [ngClass]="{
                          'bg-green-100 text-green-800': facture.status === 'Payée',
                          'bg-red-100 text-red-800': facture.status === 'Non payée'
                        }">
                        {{ facture.status }}
                      </span>

                      <!-- Bouton Détails -->
                      <span
                        class="btn btn-sm btn-dark" (click)="showDetails(facture)">
                        <mat-icon style="color: white" class="mt-1">info</mat-icon>
                      </span>
                    </p>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
