<div class="custom-snackbar-container">
    <mat-icon>error</mat-icon>
    <span class="mb-1">{{ data.message }}</span>
    <button mat-icon-button (click)="closeSnackbar()" class="close-btn"
            #tooltip="matTooltip" matTooltip="Fermer">
      <mat-icon>close</mat-icon>
    </button>
</div>
