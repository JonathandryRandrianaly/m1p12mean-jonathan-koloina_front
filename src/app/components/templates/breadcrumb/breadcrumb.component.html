<div class="container-fluid">
  <nav aria-label="breadcrumb" class="d-md-flex justify-content-between align-items-center w-100">
    <ol class="breadcrumb d-flex align-items-center shadow-sm mb-0 w-100">
      <li *ngFor="let breadcrumb of data; let last = last" class="breadcrumb-item d-flex align-items-center" [ngClass]="{ 'mobile-item': isMobile, 'desktop-item': !isMobile }">
        <a
          class="text-gray-700 text-decoration-none d-flex align-items-center"
          [routerLink]="breadcrumb.url">
          {{ breadcrumb.label }}
        </a>
        <ng-container *ngIf="!last">
          <img src="img/chevron-right.png" class="mx-2" width="16" height="16" alt="Chevron icon" />
        </ng-container>
      </li>
    </ol>
  </nav>
</div>
